{% load static %}
<html>
    <head>
        <title>LMS by NK</title>
        <link rel="stylesheet" type="text/css" href="{% static 'auapp/styles.css' %}">
        <style>
            * { font-size: 25px; }
            .nav {
                background-color: #6dac5b;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                height: 100vh;
                width: 200px;
            }

            .nav a {
                color: white;
                text-decoration: none;
                margin: 10px 0;
            }

            .content {
                flex: 1;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
            }

            .container {
                display: flex;
                flex-direction: row;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <h1>Learning Management System</h1>
        <div class="container">
            <div class="nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'courses' %}">Courses</a>
                    <a href="{% url 'grades' %}">Grades</a>
                    <a href="{% url 'announcements' %}">Announcements</a>
                    <a href="{% url 'discussion' %}">Discussion</a>
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'user_settings' %}">Settings</a>
                    <a href="{% url 'ulogout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'uhome' %}">Login</a>
                    <a href="{% url 'usignup' %}">Sign Up</a>
                {% endif %}
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
